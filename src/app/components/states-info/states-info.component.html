<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <app-side-navbar></app-side-navbar>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div
        style="
          position: absolute;
          inset: 0px;
          overflow: hidden;
          pointer-events: none;
          visibility: hidden;
          z-index: -1;
        "
        class="chartjs-size-monitor"
      >
        <div
          class="chartjs-size-monitor-expand"
          style="
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
            visibility: hidden;
            z-index: -1;
          "
        >
          <div
            style="
              position: absolute;
              width: 1000000px;
              height: 1000000px;
              left: 0;
              top: 0;
            "
          ></div>
        </div>
        <div
          class="chartjs-size-monitor-shrink"
          style="
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
            visibility: hidden;
            z-index: -1;
          "
        >
          <div
            style="
              position: absolute;
              width: 200%;
              height: 200%;
              left: 0;
              top: 0;
            "
          ></div>
        </div>
      </div>
      <div
        class="d-flex justify-content-start flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      > <div style="padding: 10px;margin: 10px;">
        <h3 class="h3">Select State</h3>
      </div>
        <div>
          <form [formGroup]="formStates" >
            <div class="form-group">
              <select formControlName="select">
                <option value="state">Andaman and Nicobar</option>
              </select>

            </div>

          </form>
        </div>



      </div>

      <!-- <router-outlet></router-outlet> -->
      <!-- <app-my-line-chart></app-my-line-chart> -->
      <!-- <h2>State-wise Statistics</h2> -->
      <!-- <app-state-table></app-state-table> -->
    </main>
